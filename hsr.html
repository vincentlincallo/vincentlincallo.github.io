<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Honkai Star Rail Gallery</title>
<style>
    body {
        background-image: url("file:///C:/Program%20Files/HoYoPlay/games/Star%20Rail%20Games/StarRail_Data/ScreenShots/StarRail_Image_1768124407.png");
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 { margin-top: 20px; }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .gallery img {
        width: 200px;
        height: 150px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .gallery img:hover {
    transform: scale(1.25);
    }

    /* Lightbox overlay */
    .lightbox {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.8);
        display: flex; justify-content: center; align-items: center;
        opacity: 0; pointer-events: none;
        transition: opacity 0.3s;
        z-index: 100;
    }
    .lightbox.active { opacity: 1; pointer-events: auto; }
    .lightbox img { max-width: 80%; max-height: 80%; box-shadow: 0 0 20px #65c7c3; }
    .lightbox span {
        position: absolute; top: 20px; right: 30px;
        font-size: 40px; color: white; cursor: pointer;
    }
</style>
</head>
<body>

<h1>Honkai Star Rail Gallery</h1>

<div class="gallery">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (1).png" alt="hsr 1">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (2).png" alt="hsr 2">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (3).png" alt="hsr 3">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (5).png" alt="hsr 4">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (6).png" alt="hsr 5">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (7).png" alt="hsr 6">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (92).png" alt="hsr 7">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (93).png" alt="hsr 8">
    <img src="C:\Users\ASUS\Pictures\Screenshots\Screenshot (157).png" alt="hsr 9">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span id="closeBtn">&times;</span>
    <img src="" alt="Zoomed Image" id="lightbox-img">
</div>

<script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('closeBtn');

document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
    });
});

closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
lightbox.addEventListener('click', e => { if(e.target === lightbox) lightbox.classList.remove('active'); });
</script>

</body>
</html>
